<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width==, initial-scale=1.0">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        function footToMeters(foot){
            return foot*0.305
        }
        function meterToFoot(meter){
            return meter*3.279
        }
        
        let a = footToMeters(1);
        let b = meterToFoot(0.610);
        
        console.log(a);
        console.log(b);
    </script>
</body>
